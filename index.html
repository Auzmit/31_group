<!DOCTYPE html>
<html lang="ru-RU">

    <head>
        <link rel="icon" href="images/favicon/Dicemen_492х492/white_black.svg">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/different_cubes.css">
        <link rel="stylesheet" href="css/responce1024.css">
        <link rel="stylesheet" href="css/responce768.css">
        <link rel="stylesheet" href="css/responce_mobile.css">

        <script src="https://kit.fontawesome.com/2e9888b73e.js"
                crossorigin="anonymous"></script>
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0">
        
        <title>⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣Виселица онлайн</title>
    </head>
    
    <body id="body">
        <div class="blockImage blockImage_opacity-0"></div>
        <div class="blockImage blockImage_opacity-0"></div>
        <div class="blockImage blockImage_opacity-0"></div>
        <div class="blockImage blockImage_opacity-0"></div>
        <div class="blockImage blockImage_opacity-0"></div>
        <div class="blockImage blockImage_opacity-0"></div>
        <!-- TITLE page (first) -->
        <section class="base">
            <!--logo-->
            <!-- <a id="logo" href="main.html"><img src="./images/icons/dice-48-light.png"></a> -->
            <a id="logo" href="main.html"><img src="./images/icons/dice-48-dark.png"></a>
            <div class="header"><!-- Виселица --></div>
            <section class="themes">
                <div class="themes_header">ТЕМЫ</div>
                <div class="line_1">
                    <div class="theme button-beauty">Животные</div>
                    <div class="theme button-beauty">Рыбы</div>
                    <div class="theme button-beauty">Транспорт</div>
                    <div class="theme button-beauty">Ягоды</div>
                    <div class="theme button-beauty">Космос</div>
                    <div class="theme button-beauty">Музыка</div>
                </div>
            </section>
            
                <div class="audio">
                    <button id="audioButton" class="button_my-audio off">
                        <i id="audioIcon" class="fa-solid fa-volume-xmark"></i>
                    </button>
                </div>
                <!-- <audio src="./music/Last_Of_Us.mp3" controls autoplay type="audio/mpeg">
                    Тег audio не поддерживается вашим браузером. 
                </audio> -->

                <div class="rules">
                    <div class="rules_header">Правила</div>
                    <div class="rule button-beauty" style="opacity: 0;">
                        В этой игре вам нужно угадывать по буквам
                        слово на выбранную тему.
                        Если ошибётесь шесть раз - проиграете.
                        Удачной игры!
                    </div>
                </div>
        </section>

        <!-- GAME page (second) -->
        <section id="Game" class="game">
            <!-- <section class="section_game-base"> -->
            <section class="game_word">
                <section class="game-header">
                    <button id="icon-word" class="button_icon-left">
                        <i class="fa-solid fa-retweet"></i>
                    </button>
                    <h1 id="topic"></h1>
                    <button id="icon-category" class="button_icon-right">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                    </button>
                </section>

                <div class="div_game-base">
                    <section class="hangmanSection">
                            <div id="hangman" class="hangman">
                            <div class="hangman-0 hangman_opacity-0"></div>
                            <div class="hangman-1 hangman_opacity-0"></div>
                            <div class="hangman-2 hangman_opacity-0"></div>
                            <div class="hangman-3 hangman_opacity-0"></div>
                            <div class="hangman-4 hangman_opacity-0"></div>
                            <div class="hangman-5 hangman_opacity-0"></div>
                            <div class="hangman-6 hangman_opacity-0"></div>
                        </div>
                   </section>
                    <section id="word-guess">
                        <div id="parent-letters" class="word"></div>
                    </section>
                </div>
            </section>

            <section class="section_game-keyboard">
                <div id="keyboard" class="div_game-keyboard"></div>
            </section>
        </section>

        <script src="js/game.js"></script>
    </body>

</html>
