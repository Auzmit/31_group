<!DOCTYPE html>
<html lang="ru-RU">

    <head>
        <link rel="icon" href="images/favicon/Dicemen_492х492/white_black.svg">
        <link rel="stylesheet" href="css/style.css">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0">
            <!-- , min-scale=0.8, max-scale=1.0"> -->

        <title>⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣Виселица онлайн</title>
    </head>
    
    <!-- need flex-box for centering text on vertical -->
    
    <body id="body">
        <!-- TITLE page (first) -->
        <section class="base">
            <div class="header">Виселица</div>
                <section class="themes">
                    <div class="themes_header">Темы</div>
                    <div class="line_1">
                        <!-- 
                            Животные
                            Рыбы
                            Транспорт
                            Ягоды
                            Космос
                            Музыка
                         -->
                        <div class="theme">animals</div>
                        <div class="theme">fish</div>
                        <div class="theme">transport</div>
                    </div>
                    <div class="line_2">
                        <div class="theme">berries</div>
                        <div class="theme">space</div>
                        <div class="theme">music</div>
                    </ul>
                </section>
                <section class="rules">
                    <div class="rules_header">Правила</div>
                    <div class="rule">
                        В этой игре вам нужно угадывать по буквам
                        слово на выбранную тему.
                        Если ошибётесь 7 раз - проиграете.
                        Удачной игры!
                    </div>
                </section>
        </section>

        <!-- GAME page (second) -->
        <section id="Game" class="game">
            <section class="section_game-base">
                <div class="div_game-base">
                    <h1 id="topic"></h1>
                    <div id="hangman" class="hangman"></div>
                    <section id="word-guess">
                        <div class="word"></div>
                    </section>
                    <section id="gameover" style="display: none">
                        <button class="buttonStartAgain">Начать заново</button>
                        <button class="buttonStartAgain bSA-category">Выбрать другую категорию</button>
                    </section>
                </div>
            </section>
            <section class="section_game-keyboard">
                <div id="keyboard" class="div_game-keyboard">

                </div>
            </section>
        </section>

        <script src="js/game.js"></script>
        <!-- <script src="js/my_test.js"></script> -->
    </body>

</html>
