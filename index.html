<!DOCTYPE html>
<html lang="ru-RU">

    <head>
        <link rel="icon" href="images/favicon/Dicemen_492х492/white_black.svg">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/different_cubes.css">
        <link rel="stylesheet" href="css/responce768.css">
        <link rel="stylesheet" href="css/responce_mobile.css">
        
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0">
            <!-- , min-scale=0.8, max-scale=1.0"> -->

        <title>⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣⁣Виселица онлайн</title>
    </head>
    
    <!-- need flex-box for centering text on vertical -->
    
    <body id="body">
        <!-- TITLE page (first) -->
        <section class="base">
            <div class="header">Виселица</div>
                <section class="themes">
                    <div class="themes_header">Темы</div>
                    <div class="line_1">
                        <div class="theme button-beauty">Животные</div>
                        <div class="theme button-beauty">Рыбы</div>
                        <div class="theme button-beauty">Транспорт</div>
                        <div class="theme button-beauty">Ягоды</div>
                        <div class="theme button-beauty">Космос</div>
                        <div class="theme button-beauty">Музыка</div>
                    </div>
                </section>
                <div class="rules">
                    <div class="rules_header">Правила</div>
                    <div class="rule button-beauty" style="opacity: 0;">
                        В этой игре вам нужно угадывать по буквам
                        слово на выбранную тему.
                        Если ошибётесь 7 раз - проиграете.
                        Удачной игры!
                    </div>
                </div>
        </section>

        <!-- GAME page (second) -->
        <section id="Game" class="game">
            <section class="section_game-base">
                <div class="div_game-base">
                    <h1 id="topic"></h1>
                    <div id="hangman" class="hangman"></div>
                    <section id="word-guess">
                        <div id="parent-letters" class="word"></div>
                    </section>
                    <section id="gameover" style="display: none;">
                        <button class="buttonStartAgain button-beauty">Другое слово</button>
                        <button class="buttonStartAgain bSA-category button-beauty">Выбрать другую категорию</button>
                    </section>
                </div>
            </section>
            <section class="section_game-keyboard">
                <div id="keyboard" class="div_game-keyboard"></div>
            </section>
        </section>

        <script src="js/game.js"></script>
        <!-- <script src="js/different_cubes.js"></script> -->
    </body>

</html>
