<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виселица</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/dice-32.png">
    <link rel="stylesheet" href="css/style-hangman.css">
    <link rel="stylesheet" href="css/different_cubes.css">
</head>

<body id="body">

    <!-- Заглавная страница -->
    <section class="padding-block-400">
        <div class="container hero">
            <div class="even-columns">
                <div>
                    <h1 class="fs-primary-heading fw-bold">Виселица</h1>
                </div>
                <div>
                    <h2 class="fs-secondary-heading fw-bold">Темы</h2>
                    <ul class="line_1" role="list">
                        <li class="theme button-menu">Животные</li>
                        <li class="theme button-menu">Рыбы</li>
                        <li class="theme button-menu">Транспорт</li>
                        <li class="theme button-menu">Ягоды</li>
                        <li class="theme button-menu">Космос</li>
                        <li class="theme button-menu">Музыка</li>
                    </ul>
                </div> 
            </div>
        </div>
    </section>

    <!--  Правила -->
    <section class="padding-block-400">
        <div class="container">
            <div>
                <h2 class="rules_header fs-secondary-heading fw-bold">Правила</h2>
            </div>
            <div class="rule button-menu" style="opacity: 0;">
                <p>В этой игре вам нужно угадывать по буквам
                слово на выбранную тему.
                Если ошибётесь шесть раз - проиграете.
                Удачной игры!</p>
            </div>
        </div>
    </section>

    <!-- GAME page (second) -->
    <section class="padding-block-400">
        <div class="section_game-base container">
            <div class="div_game-base">
                <h1 id="topic"></h1>
                <div class="hangman"></div>
                <div id="word-guess">
                    <div id="parent-letters" class="word"></div>
                </div>
            </div>
            <div id="gameover" style="display: none;">
                <div class="even-columns">
                    <button class="buttonStartAgain button-beauty">Другое слово</button>
                    <button class="buttonStartAgain bSA-category button-beauty">Сменить категорию</button>
                </div>
            </div>
            <div class="section_game-keyboard container">
                <div id="keyboard" class="div_game-keyboard"></div>
            </div>
        </div>
    </section>

    <footer class="bg-neutral-900 text-neutral-100">
        <div class="container">
            <div>
                <a href="main.html"><img src="images/icons/dice-48-light.png" alt="Logo"></a>
                <p class="fs-300 text-neutral-100">Учебный проект студентов колледжа Хекслет, 31-я группа.</p>
            </div>
        </div>
    </footer>

    <script src="js/game.js"></script>
    <!-- <script src="js/different_cubes.js"></script> -->
</body>

</html>
